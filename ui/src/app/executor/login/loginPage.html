<navbar-executor></navbar-executor>
<section id="crm-login-container">
  <div class="well" id="crm-login-panel">
    <form name="loginForm" action="$ctrl.login();" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{'has-error' : loginForm.loginInput.$dirty && loginForm.loginInput.$invalid}">
          <input name="loginInput" type="text" class="form-control" placeholder="Login"
                 ng-model="$ctrl.login" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
          <input name="passwordInput" type="password" class="form-control" placeholder="Password"
                 ng-model="$ctrl.password" ng-required="true">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Log in</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
