<state-header></state-header>
<div id="orders-wrapper" class="scrollable">
  <div id="order-statistics-container" class="container-fluid">
    <div class="col-lg-3 col-md-3">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Новые заказы</h3>
        </div>
        <div class="panel-body">
          <h1>7</h1>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Заказы в обработке</h3>
        </div>
        <div class="panel-body">
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Выполненные заказы</h3>
        </div>
        <div class="panel-body">
          <h1>56</h1>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Отклоненные заказы</h3>
        </div>
        <div class="panel-body">
          <h1>2</h1>
        </div>
      </div>
    </div>
  </div>
  <div id="orders-container" class="info-panel">
    <table st-table="exOrdersCtrl.orders" class="table table-striped">
      <thead>
        <tr>
          <th st-sort="id">Номер заказа</th>
          <th st-sort="date">Дата</th>
          <th st-sort="count">Количество</th>
          <th st-sort="customer">Заказчик</th>
          <th st-sort="priority">Приоритет</th>
          <th st-sort="state">Статус</th>
        </tr>
        <tr>
          <th id="search-col" colspan="6"><input st-search="" class="form-control" placeholder="Поиск..." type="text"/></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in exOrdersCtrl.orders">
          <td>{{order.id}}</td>
          <td>{{order.date | date : "dd.MM.yyyy"}}</td>
          <td>{{order.count}}</td>
          <td>{{order.customer}}</td>
          <td>{{order.priority | orderPriority}}</td>
          <td>{{order.state | orderState}}</td>
        </tr>
      </tbody>
      <tfoot>
      <tr>
        <td id="pagination-col" colspan="6" class="text-center">
          <div st-pagination="" st-items-by-page="10" st-displayed-pages="3"></div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
