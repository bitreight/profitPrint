<div id="register-form-modal">
  <div class="modal-body">
    <div class="well bs-component">
      <form name="registerForm" class="form-horizontal" novalidate>
        <fieldset>
          <legend>Register</legend>
          <div class="form-group" ng-class="{'has-error' : loginForm.loginInput.$dirty && loginForm.loginInput.$invalid}">
            <label for="inputLogin" class="col-lg-2 control-label">Login</label>
            <div class="col-lg-10">
              <input name="inputLogin" type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="$ctrl.login" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputFirstName" class="col-lg-2 control-label">First name</label>
            <div class="col-lg-10">
              <input name="inputFirstName" type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputLastName" class="col-lg-2 control-label">Last name</label>
            <div class="col-lg-10">
              <input name="inputLastName" type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input name="inputEmail" type="text" class="form-control" id="inputEmail" placeholder="Email" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-10">
              <input name="inputPhone" type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input name="passwordInput" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-required="true">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error' : loginForm.passwordInput.$dirty && loginForm.passwordInput.$invalid}">
            <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password</label>
            <div class="col-lg-10">
              <input name="inputConfirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password" ng-required="true">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default" ng-click="$ctrl.cancel();">Cancel</button>
              <button type="submit" class="btn btn-success" ng-click="$ctrl.submit();" ng-disabled="loginForm.$invalid">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
