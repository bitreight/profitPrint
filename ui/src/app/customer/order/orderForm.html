<left-menu></left-menu>

<container class="container order-menu">
<customer-header></customer-header>

  <div class="col-lg-5 col-md-12 order-panel">
    <div id="executor-personal" class="container-fluid info-panel">
      <form class="form-horizontal" novalidate>
        <fieldset>
          <legend class="col-lg-12 col-md-12 order-legend">Общая информация</legend>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label">Название</label>
            <div class="col-lg-9 col-md-9">
              <input class="form-control" type="text" placeholder="Введите название..." required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label">Телефон</label>
            <div class="col-lg-9 col-md-9">
              <input class="form-control" type="text" placeholder="Введите телефон..." required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label">E-mail</label>
            <div class="col-lg-9 col-md-9">
              <input class="form-control" type="text" placeholder="Введите e-mail..." required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label">Веб-сайт</label>
            <div class="col-lg-9 col-md-9">
              <input class="form-control" type="text" placeholder="Введите веб-сайт..." required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label">Описание</label>
            <div class="col-lg-9 col-md-9">
              <textarea class="form-control" type="text" placeholder="Введите описание..."/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 control-label date-picker-label">Дата заказа</label>
            <div class="col-lg-9 col-md-9">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
            *<button type="button" class="btn btn-success date-picker-btn" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>
          </div>
          <div class="form-group last-group">
            <div class="col-lg-offset-3 col-md-offset-3 col-lg-8 col-md-8">
              <button class="btn btn-success" type="submit">Обновить</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="col-lg-5 col-md-12 order-panel">
    <div class="info-panel">
      <div class="google-map">
        <ng-map default-style="false" center="[53.917873, 27.589170]">
          <marker position="[53.917873, 27.589170]" on-click=""></marker>
        </ng-map>
      </div>
      <div class="input-group map-input">
        <input type="text" class="form-control" placeholder="Введите адрес...">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">Сохранить</button>
        </span>
      </div>
    </div>
  </div>
</container>
